<div class="col-md-3" th:each="livr : ${listaLivros}">

	<figure class="card card-product">
		<div th:id="${livr.id}" class="card">
			<!-- Imagem -->
			<div class="img-wrap bg-light text-dark">

				<div class="input-box">
					<div class="card img-wrap bg-light text-dark">
						<div class="card_image_list">

							<a class="noteID1 badge badge-pill text-white" style="font-size: 14px"
								th:href="@{/editarLivro(id=${livr.id})}">
								<span th:text="|ID:${livr.id}|">Seasonal</span></a>

							<a class="noteID2 badge badge-pill badge-warning" target="_blank" rel="noopener noreferrer"
								th:href="${livr.link}">LINK</a>

							<title class=" noteID3 badge badge-pill badge-warning"
								th:text="|${#strings.abbreviate(livr.fornecedor.nome, 26)}|"></title>

							<a class="noteID4 badge badge-pill badge-primary text-white" target="_blank"
								rel="noopener noreferrer" th:href="${livr.fornecedor.link}">SITE</a>

							<a class="noteID6 badge badge-pill badge-success text-white" target="_blank"
								rel="noopener noreferrer" th:href="${livr.checkout}">Check Out</a>

							<img alt="Image" class="img_prod_maior" th:src="|/imagemLivro/${livr.id}|" />

						</div>
					</div>
				</div>
				<div class="input-box" style="font-weight: 600">
					<label class="title text-dots text-secondary ml-1"
						th:text="|Livro: ${#strings.abbreviate(livr.nome, 30)}|"></label>
				</div>

				<div class="input-box" style="font-weight: 600">
					<label class="title text-dots text-secondary ml-1"
						th:text="|Categoria: ${#strings.abbreviate(livr.categoria.titulo, 15)}|"></label>
				</div>

				<div class="input-box" style="font-weight: 600">
					<label class="title text-dots text-secondary ml-1"
						th:text="|Formato: ${#strings.abbreviate(livr.formato.titulo, 16)}|"></label>
				</div>
				
				<div class="input-box" style="font-weight: 600">
					<label class="title text-dots text-secondary ml-1"
						th:text="|Click: ${#strings.abbreviate(livr.porclik.titulo, 22)}|"></label>
				</div>
				<div class="dropdown-divider"></div>

				<div class="input-box" style="font-weight: 600">
					<label class="title text-dots text-secondary ml-1"
						th:text="|PreÃ§o: R$: ${#strings.abbreviate(livr.valorProduto.valor, 15)}|"></label>
				</div>

				<div class="input-box" style="font-weight: 600">
					<label class="title text-dots text-secondary ml-1"
						th:text="|Parcelas: ${#strings.abbreviate(livr.qtdParcela.parcelamento, 10)}*|"></label>
				</div>

				<div class="input-box" style="font-weight: 600">
					<label class="title text-dots text-secondary ml-1"
						th:text="|Mensalidade: R$: ${#strings.abbreviate(livr.valorParcela.valor, 12)}|"></label>
				</div>

				<div class="input-box" style="font-weight: 600">
					<label class="title text-dots text-secondary ml-1"
						th:text="|Desconto: ${#strings.abbreviate(livr.pctgDesconto.desconto, 3)}% OFF|"></label>
				</div>


				<!--figcaption class="info-wrap ">
						<div style="text-align:center">
							<a th:href="@{/editarLivro(id=${livr.id})}" class="btn btn-primary " style="font-size: 14px">
								Editar </a>
							<a th:href="@{/removerLivro(id=${livr.id})}" class="btn btn-danger"
								style="font-size: 14px" data-toggle="modal" data-target="#confirm-modal">Remover</a>
						</div>
					</figcaption-->
			</div>
		</div>
	</figure>
</div>
