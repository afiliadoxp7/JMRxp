<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.w3.org/1999/xhtml" layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>

	<section class="layout-content" layout:fragment="corpo">

		<main role="main">
			<div class="album bg-light">

				<div>
					<img class="d-block mx-auto" th:src="@{/image/top.png}"
						width="1080" height="80">
				</div>
				<div class="container">
					<div class="container">

						<h2 class="d-flex justify-content-center">Cadastro de
							Fornecedor</h2>
					</div>
					<hr class="id_hr1">
					<hr class="id_hr2">
					<hr class="id_hr3">	<br>

					<div class="d-flex justify-content-center">
						<div class="col-md-12">
							<div th:replace="fragments/alert"></div>
							<form th:action="@{/fornecedores/salvar}"
								th:object="${fornecedor}" method="POST" class="was-validated">

								<div class="form-row">
									<div class="form-group col-md-6">
										<div class="input-box">
											<label for="nome">Nome do Fornecedor</label>
										</div>
										<div>
											<input type="text" class="form-control" th:field="*{nome}"
												id="fornecedor" placeholder="Nome do Fornecedor" required />

											<div class="invalid-feedback">Fornecedor é requerido.</div>
										</div>
									</div>

									<div class="form-group col-md-6">
										<div class="input-box">
											<label for="link">Link do Fornecedor</label>
										</div>
										<div>
											<input type="url" name="link" id="link" class="form-control"
												placeholder="https://exemplo.com" th:field="*{link}"
												required>
											<div class="invalid-feedback">O Link do Fornecedor é
												equerida.</div>
										</div>


									</div>
								</div>

								<input type="hidden" th:field="*{id}" />

								<div class="form-group row">
									<div class="col-sm-10">
										<button type="submit" class="btn btn-primary"
											data-toggle="tooltip" data-placement="right"
											title="Cadastrar">
											Cadastrar <i class="fas fa-save"></i>
										</button>
									</div>
								</div>
							</form>

							<hr class="id_hr" />

							<h2 class="d-flex justify-content-center">Lista de
								Fornecedores</h2>

							<hr class="id_hr1">
							<hr class="id_hr2">
							<hr class="id_hr3">
						
							<table id="table-fornecedorCrud"
								class="table table-sm table-striped table-bordered nowrap"
								style="width: 100%">
								<thead class="thead-dark">
									<tr>
										<th scope="col">#</th>
										<th scope="col">Fornecedor</th>
										<th scope="col">Link</th>
										<th scope="col">Editar</th>
										<th scope="col">Excluir</th>
									</tr>
								</thead>
							</table>
						</div>
					</div>
				</div>
			</div>

		</main>
	</section>
	<script th:src="@{/js/cadSystem/fornecedor.js?(v=${version})}" th:fragment="js"></script>
	<script th:inline="javascript" th:fragment="inlinescript"></script>
</body>
</html>
