<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml" layout:decorate="~{layout}">

<head>
	<meta charset="UTF-8" />
</head>

<body>

	<section class="layout-content" layout:fragment="corpo">
		<main role="main">
			<div class="album bg-light">

				<div>
					<img class="d-block mx-auto" th:src="@{/image/top.png}" width="1080" height="80">
				</div>
				<div class="container">
				<h2 class="d-flex justify-content-center">Lista de Usuarios</h2>
				<hr class="id_hr1">
				<hr class="id_hr2">
				<hr class="id_hr3">
				<div class="container">
					<div class="d-flex justify-content-center">
						<div class="col-md-12">

							<table id="table-usuarios" class="table table-sm table-striped table-bordered nowrap"
								style="width: 100%">
								<thead class="thead-dark">
									<tr>
										<th scope="col">#</th>
										<th scope="col">Nome de Usu√°rio (email)</th>
										<th scope="col">Cadastro Ativo</th>
										<th scope="col">Perfis</th>
										<th scope="col">Credenciais</th>
										<th scope="col">Dados Pessoais</th>
									</tr>
								</thead>
							</table>
						</div>
					</div>
				</div>
			</div>
		</main>

	</section>
	<script th:src="@{/js/login/usuario.js(v=${version})}" th:fragment="js"></script>
	<script th:inline="javascript" th:fragment="inlinescript"></script>
</body>

</html>
