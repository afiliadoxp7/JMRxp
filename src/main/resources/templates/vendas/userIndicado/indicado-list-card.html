<div class="col-md-3" th:each="indi : ${listaIndicados}">

	<figure class="card card-product">
		<div th:id="${indi.id}" class="card">
			<!-- Imagem -->
			<div class="img-wrap bg-light text-dark">

				<div class="input-box">
					<div class="card img-wrap bg-light text-dark">
						<div class="card_image_list">
							<a class="noteID1 badge badge-pill badge-dark text-white" target="_blank"
								rel="noopener noreferrer" th:href="${indi.link}">LINK</a>

							<label class="noteID5 badge badge-pill text-white" th:text="${(indi.nome)}"></label>


							<img alt="Image" class="img_prod_maior" th:src="|/imagemIndicado/${indi.id}|" />

						</div>
					</div>
				</div>

				<div class="input-box" style="font-weight: 600">
					<label class="title text-dots text-secondary ml-1"
						th:text="|Plataforma: ${#strings.abbreviate(indi.plataforma.titulo, 15)}|"></label>
				</div>
				<div class="input-box" style="font-weight: 600">
					<label class="title text-dots text-secondary ml-1"
						th:text="|Descrição: ${#strings.abbreviate(indi.plataforma.descricao, 220)}|"></label>
				</div>
				<hr class="id_hr1">
				<div class="price-wrap h4" style="text-align:center">
					<a class="btn btn-success btn-sm" target="_blank" rel="noopener noreferrer"
						th:href="${indi.link}"><span th:text="${(indi.nome)}"></span></a>
				</div>

			</div>
		</div>
	</figure>
</div>
