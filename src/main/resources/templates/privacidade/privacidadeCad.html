<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml" layout:decorate="~{layout}">

<head>
	<meta charset="UTF-8" />
</head>

<body>

	<section class="layout-content" layout:fragment="corpo">

		<main role="main">
			<div class="album bg-light">
				<div>
					<img class="d-block mx-auto" th:src="@{/image/top.png}" width="1080" height="80">
				</div>
				<div class="container">
					<div class="container">
						<h2 class="d-flex justify-content-center">Cadastro de
							Privacidade</h2>
						<hr class="id_hr1">
						<hr class="id_hr2">
						<hr class="id_hr3">
					</div>

					<div class="d-flex justify-content-center">
						<div class="col-md-12">
							<div th:replace="fragments/alert"></div>
							<form th:action="@{/privacidades/salvar}" th:object="${privacidade}" method="POST"
								class="was-validated">

								<div class="form-group row">
									<label for="privacidade" class="col-sm-2 col-form-label">Privacidade</label>
									<div class="col-sm-12">
										<input type="text" class="form-control" th:field="*{titulo}" id="privacidade"
											placeholder="Titulo da Privacidade" required />
										<div class="invalid-feedback">Privacidade é requerido.</div>
									</div>
								</div>
								<div class="form-group row">
									<label for="privacidade" class="col-sm-2 col-form-label">Descrição</label>
									<div class="col-sm-12">
										<textarea class="form-control" th:field="*{descricao}" id="descricao" rows="3"
											required></textarea>
										<div class="invalid-feedback">Descrição de privacidade é
											requerida..</div>
									</div>
								</div>

								<input type="hidden" th:field="*{id}" />

								<div class="form-group row">
									<div class="col-sm-10">
										<button type="submit" class="btn btn-primary" data-toggle="tooltip"
											data-placement="right" title="Cadastrar">
											Cadastrar <i class="fas fa-save"></i>
										</button>
									</div>
								</div>
							</form>

							<hr class="id_hr">

							<h2 class="d-flex justify-content-center">Lista de
								Privacidades</h2>
							<hr class="id_hr1">
							<hr class="id_hr2">
							<hr class="id_hr3">


							<table id="table-privacidadeCrud" class="table table-sm table-striped table-bordered nowrap"
								style="width: 100%">
								<thead class="thead-dark">
									<tr>
										<th scope="col">#</th>
										<th scope="col">Privacidade</th>
										<th scope="col">Descrição</th>
										<th scope="col">Editar</th>
										<th scope="col">Excluir</th>
									</tr>
								</thead>
							</table>
						</div>
					</div>
				</div>
			</div>

		</main>
	</section>
	<script th:src="@{/js/cadSystem/privacidade.js?(v=${version})}" th:fragment="js"></script>
	<script th:inline="javascript" th:fragment="inlinescript"></script>
</body>

</html>
