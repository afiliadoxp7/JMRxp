<div class="col-md-3" th:each="curs : ${listaCursos}">

	<figure class="card card-product">
		<div th:id="${curs.id}" class="card">
			<!-- Imagem -->
			<div class="img-wrap bg-light text-dark">

				<div class="input-box">
					<div class="card img-wrap bg-light">
						<div class="card_image_list">

							<label class="noteID1 badge badge-pill text-white" style="font-size: 14px"
								th:text="|${#strings.abbreviate(curs.categoria.titulo, 16)}|"></label>

							<label class="noteID2 badge badge-pill badge-warning text-dark" style="font-size: 14px"
								th:text="|${#strings.abbreviate(curs.formato.titulo, 16)}|"></label>

							<a class="noteID_3 badge badge-pill badge-success text-white" target="_blank"
								rel="noopener noreferrer" th:href="${curs.checkout}">Check Out</a>

							<a class="noteID4 badge badge-pill badge-primary text-white" target="_blank"
								rel="noopener noreferrer" th:href="${curs.link}">Produtor</a>

							<label class="noteID5 badge badge-pill badge-warning text-white"
								th:text="|R$:${#strings.abbreviate(curs.valorProduto.valor, 15)}|"></label>

							<img alt="Image" class="img_prod_maior" th:src="|/imagemCurso/${curs.id}|" />

						</div>
					</div>
				</div>

				<div class="input-box" style="font-weight: 600">
					<label class="title text-dots text-secondary ml-1" style="text-align: center"
						th:text="|${#strings.abbreviate(curs.nome, 43)}|"></label>
				</div>
				<hr class="id_hr2">
				<hr class="id_hr3">

				<p style="text-align: center">
					<span th:text="| Referencia do ${curs.categoria.titulo}.|"></span><br>

					<span th:text="| Esse ${curs.categoria.titulo}|"></span>
					<span th:text="| É ${curs.formato.titulo},|"></span>
					<span th:text="| Está No Valor De R$:${curs.valorProduto.valor}, |"></span>
					<span th:text="| Com O Desconto Aprocimadamente De ${curs.pctgDesconto.desconto}% OFF|"></span>
					<span th:text="| Neste ${curs.categoria.titulo},|"></span>
					<span th:text="| Com Parcelas de ${curs.qtdParcela.parcelamento}x|"></span>
					<span th:text="| De R$: ${curs.valorParcela.valor} Por Mes.|"></span>
				</p>

				<p style="text-align: center">
					Toda Descrição Do <span th:text="| ${curs.formato.titulo} |"></span> Na Pagina do
					Produtor, No CHECK OUT Ou Em SAIBA MAIS.
				</p>
				<hr class="id_hr1">



				<div class="price-wrap h4" style="text-align:center">
					<span class="price-new badge badge-pill badge-danger ml-1"><span
							th:text="|R$:${curs.valorProduto.valor}|"></span></span>
				</div>
				<div class="form-row" style="text-align:center">
					<div class="form-group col-md-6">
						<a class="btn btn-success btn-sm" target="_blank" rel="noopener noreferrer"
							th:href="${curs.checkout}">CHECK OUT</a>
					</div>
					<div class="form-group col-md-5">
						<a class="btn btn-primary btn-sm" target="_blank" rel="noopener noreferrer"
							th:href="${curs.link}">SAIBA MAIS</a>
					</div>
				</div>


			</div>
		</div>
	</figure>
</div>
